<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300">
    <div class="grid lg:grid-cols-2 2xl:grid-cols-5 bg-gray-100">
      <div class="hidden lg:block relative 2xl:col-span-3">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="Woman workcationing"
        />
      </div>
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:mx-w-full 2xl:col-span-2"
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
            src="/img/beach-work.jpg"
            alt="Woman workcationing"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <br />
            <span class="text-indigo-500"> Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              class="uppercase tracking-wider font-semibold text-sm inline-block bg-indigo-500 text-white px-5 py-2 rounded-lg shadow-lg sm:text-base hover:bg-indigo-400 transform transition focus:outline-none focus:ring focus:ring-indigo-400 focus:ring-offset-2 active:bg-indigo-600"
              href="#"
              >Book your escape</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
